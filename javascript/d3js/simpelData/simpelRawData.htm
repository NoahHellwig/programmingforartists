<!DOCTYPE html>
<meta charset="utf-8">
<html>
   <head>
   <script src = "https://d3js.org/d3.v6.min.js"> </script>
   </head>
   <body>
       <span></span>
   </body>
   <script> 

  d3.selectAll("span")
    .data([4, 8, 15, 16, 23, 42])
    .enter()
    .append("span")
    .style("color", "green")
    .style("font-size", function(d) { return d*2 + "px"; })
    .text(function(d) { return d; });

d3.select("body").transition()
   .duration(9000)
   .style("background-color", "black");
   </script>

</html>
